Name: mysql
Cartridge-Short-Name: MYSQL
Architecture: noarch
Display-Name: MySQL Database 5.5
Description: "MySQL is a multi-user, multi-threaded SQL database server."
Version: '5.5'
Source-Url: https://github.com/starthpro/os-mysql-salve.git
Versions: [5.5]
Cartridge-Version: 0.2.1
Compatible-Versions: [0.2.0]
Cartridge-Vendor: starthpro
License: GPL
Vendor: Oracle
Categories:
  - service
  - database
  - embedded
Website: http://www.mysql.com
Help-Topics:
  - "Building with MySQL" : http://docs.redhat.com/docs/en-US/OpenShift/2.0/html/User_Guide/sect-User_Guide-Working_With_Database_Cartridges.html
Cart-Data:
  - Key: "username"
    Type: cart_data
    Description: "Root user on mysql database"
  - Key: "password"
    Type: cart_data
    Description: "Password for root user on mysql database"
  - Key: database_name
    Type: cart_data
    Description: "MySQL DB name"
  - Key: connection_url
    Type: cart_data
    Description: "MySQL DB connection URL"
Suggests:
  - phpmyadmin-4
Provides:
  - mysql-5.5
  - mysql 
  - mysql-singleton-master
  - mysql-master
Conflicts:
  - postgresql-8.4
Publishes:
  publish-db-connection-info:
    Type: ENV:NET_TCP:db:connection-info
  publish-db-connection-info:
    Type: "ENV:NET_TCP:db:connection-info"
Subscribes:
  set-env:
    Type: "ENV:*"
    Required: false
  set-mysql-connection-info:
    Type: "NET_TCP:db:mysql"
    Required : false
Scaling:
  Min: 1
  Max: 1
Endpoints:
- Private-IP-Name: DB_HOST
  Private-Port-Name: DB_PORT
  Private-Port: 3306
  Public-Port-Name: DB_PROXY_PORT
  Protocols:
  - mysql
Version-Overrides:
  '5.1':
    Display-Name: MySQL 5.1
    Provides:
    - mysql-5.1
    - mysql
    - mysql-singleton-master
